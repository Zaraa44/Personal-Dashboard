<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>My Dashboard</h1>

  <!-- GitHub Widget -->
  <div class="widget" id="github-widget">
    <div class="widget-header">
      <h2>GitHub</h2>
      <img src="{{ url_for('static', filename='img/github.svg') }}" alt="GitHub" class="widget-icon">
    </div>
    <select id="repo-select"></select>
    <div class="widget-content">
      <div id="repo-info"></div>
      <h3>Recent Commits</h3>
      <div id="repo-commits" class="commit-list"></div>
      <h3>Open Pull Requests</h3>
      <div id="repo-pulls" class="list"></div>
      <h3>Open Issues</h3>
      <div id="repo-issues" class="list"></div>
    </div>
  </div>

  <!-- Spotify Widget -->
<!-- Spotify Widget -->
<div id="spotify-widget" class="widget">
  <div id="spotify-login" style="display:none; text-align:center;">
    <p>Niet ingelogd bij Spotify</p>
    <a href="/api/spotify/login">
      <button>Log in met Spotify</button>
    </a>
  </div>

  <div id="spotify-content" style="display:none;">
    <div class="widget-header">
      <h2>Spotify</h2>
      <img src="{{ url_for('static', filename='img/spotify.svg') }}" class="widget-icon">
    </div>

    <div class="cover">
      <img id="album-art" src="" alt="Album Cover">
    </div>
    <div class="track-title" id="track-name">Loading...</div>
    <div class="artist-name" id="artist-name"></div>
    <div class="controls">
      <button id="prev-btn">⏮</button>
      <button id="play-btn">▶</button>
      <button id="next-btn">⏭</button>
    </div>
  </div>
</div>




  <script src="{{ url_for('static', filename='js/github.js') }}"></script>
  <script src="{{ url_for('static', filename='js/spotify.js') }}"></script>
</body>
</html>
